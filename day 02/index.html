<html>
    <head>
        <script src="app.js" defer></script>
    </head>
    <body>

            <textarea id="input" rows="20" cols="50" placeholder="Enter input here..." autofocus></textarea>
        </div>

            <button id="submitButton" type="button">Submit</button>      
        </div>
        <div>
            <p>Result is:</p>
            <p id="resultText"></p>
        </div>  

        <hr/>
        <div>Part 2</div>
        <div>
            <textarea id="desiredOutput" rows="1" cols="50" placeholder="Enter desired output here..." autofocus></textarea>
        </div>
        <div>
            <button id="submitButtonPart2" type="button">Submit</button>      
        </div>
        <div>
            <p>Result is:</p>
            <p id="resultText2"></p>
        </div>  

    </body>
</html>
